    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .form-card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 15px;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        select.error {
            border-color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.05);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .packing-list {
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .packing-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 1;
        }

        .packing-list.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 2;
        }

        .category h3 {
            color: white;
            margin-bottom: 12px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background: rgba(255,255,255,0.9);
            border-radius: 6px;
            border-left: 3px solid #3498db;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .item:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-1px);
        }

        .item.checked {
            background: rgba(212, 237, 218, 0.9);
            border-left-color: #28a745;
            text-decoration: line-through;
            opacity: 0.8;
        }

        .checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid #3498db;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .item.checked .checkbox {
            background: #28a745;
            border-color: #28a745;
        }

        .item.checked .checkbox::after {
            content: "‚úì";
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .progress {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .progress-text {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 8px;
            background: #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transition: width 0.3s ease;
        }

        .final-message {
            text-align: center;
            margin-top: 25px;
            padding: 18px;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.9), rgba(39, 174, 96, 0.9));
            color: white;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* –Ø—Ä–∫–∏–µ —Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–æ–Ω—ã —Å —Ä–∏—Å—É–Ω–∫–∞–º–∏ */
        .beach-theme {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .beach-theme::before {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,60 Q40,40 60,60 T100,60 L100,100 L0,100 L0,60 Z" fill="white"/><circle cx="30" cy="30" r="8" fill="white"/><circle cx="60" cy="25" r="5" fill="white"/></svg>');
            background-size: 200px;
        }

        .mountains-theme {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .mountains-theme::before {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,70 L20,40 L40,60 L60,30 L80,50 L100,20 L100,100 L0,100 Z" fill="white"/></svg>');
            background-size: 150px;
        }

        .city-theme {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        .city-theme::before {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="40" width="8" height="40" fill="white"/><rect x="25" y="30" width="10" height="50" fill="white"/><rect x="45" y="20" width="12" height="60" fill="white"/><rect x="65" y="35" width="9" height="45" fill="white"/><rect x="82" y="25" width="8" height="55" fill="white"/></svg>');
            background-size: 120px;
        }

        .camping-theme {
            background: linear-gradient(135deg, #a8e6cf 0%, #3bb78f 100%);
        }
        .camping-theme::before {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,20 20,60 80,60" fill="white"/><rect x="47" y="60" width="6" height="20" fill="white"/></svg>');
            background-size: 100px;
        }

        .nature-theme {
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
        }
        .nature-theme::before {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M40,50 Q50,30 60,50 T80,50 L80,70 L40,70 Z" fill="white"/><circle cx="30" cy="40" r="12" fill="white"/><circle cx="70" cy="35" r="8" fill="white"/></svg>');
            background-size: 180px;
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>CHECK-–õ–ò–°–¢ –ü–£–¢–ï–®–ï–°–¢–í–ï–ù–ù–ò–ö–ê</h1>
            <p class="tagline">–ù–∏—á–µ–≥–æ –Ω–µ –∑–∞–±—É–¥—å –≤ –¥–æ—Ä–æ–≥—É!</p>
        </header>

        <main>
            <form id="tripForm" class="form-card">
                <h2>–†–∞—Å—Å–∫–∞–∂–∏ –æ —Å–≤–æ–µ–π –ø–æ–µ–∑–¥–∫–µ</h2>

                <div class="form-group">

                        <option value="">–º–æ—ë –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –±—É–¥–µ—Ç –¥–ª–∏—Ç—å—Å—è...</option>
                        <option value="1">1 –¥–µ–Ω—å</option>

                        <option value="30">–ú–µ—Å—è—Ü –∏ –±–æ–ª—å—à–µ</option>

                </div>

                <div class="form-group">
                    <label>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</label>
                    <select id="transport" required>
                        <option value="">—è –µ–¥—É –Ω–∞...</option>
                        <option value="car">–ê–≤—Ç–æ–º–æ–±–∏–ª—å</option>
                        <option value="train">–ü–æ–µ–∑–¥</option>

                        <option value="bus">–ê–≤—Ç–æ–±—É—Å</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>–ü–æ–≥–æ–¥–∞ –≤ –º–µ—Å—Ç–µ –ø–æ–µ–∑–¥–∫–∏</label>
                    <select id="weather" required>
                        <option value="">—Ç–∞–º, –∫—É–¥–∞ —è –µ–¥—É –±—É–¥–µ—Ç...</option>
                        <option value="hot">–ñ–∞—Ä–∫–æ –∏ —Å–æ–ª–Ω–µ—á–Ω–æ</option>
                        <option value="warm">–¢–µ–ø–ª–æ</option>
                        <option value="cool">–ü—Ä–æ—Ö–ª–∞–¥–Ω–æ</option>
                        <option value="cold">–•–æ–ª–æ–¥–Ω–æ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>–¢–∏–ø –ø–æ–µ–∑–¥–∫–∏</label>
                    <select id="tripType" required>
                        <option value="">–º–µ—Å—Ç–æ –º–æ–µ–≥–æ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è...</option>
                        <option value="beach">–ü–ª—è–∂–Ω—ã–π –æ—Ç–¥—ã—Ö</option>
                        <option value="mountains">–ì–æ—Ä—ã/–ü—Ä–∏—Ä–æ–¥–∞</option>
                        <option value="city">–ì–æ—Ä–æ–¥—Å–∫–æ–π —Ç—É—Ä–∏–∑–º</option>
                        <option value="camping">–ö–µ–º–ø–∏–Ω–≥</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">–°–æ–±—Ä–∞—Ç—å —á–µ–º–æ–¥–∞–Ω! üéí</button>
            </form>

    <script>
        document.getElementById('tripForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –æ—à–∏–±–æ–∫
            const allSelects = document.querySelectorAll('select');
            allSelects.forEach(select => {
                select.classList.remove('error');
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ø–æ–ª—è
            const companion = document.getElementById('companion');
            const longtrip = document.getElementById('longtrip');
            const transport = document.getElementById('transport');
            const weather = document.getElementById('weather');
            const tripType = document.getElementById('tripType');
            
            let hasErrors = false;
            
            if (!companion.value) {
                companion.classList.add('error');
                hasErrors = true;
            }
            
            if (!longtrip.value) {
                longtrip.classList.add('error');
                hasErrors = true;
            }
            
            if (!transport.value) {
                transport.classList.add('error');
                hasErrors = true;
            }
            
            if (!weather.value) {
                weather.classList.add('error');
                hasErrors = true;
            }
            
            if (!tripType.value) {
                tripType.classList.add('error');
                hasErrors = true;
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –æ—à–∏–±–∫–∏ - –≤—ã—Ö–æ–¥–∏–º
            if (hasErrors) {
                // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–µ—Ä–≤–æ–º—É –æ—à–∏–±–æ—á–Ω–æ–º—É –ø–æ–ª—é
                const firstError = document.querySelector('select.error');
                if (firstError) {
                    firstError.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center'
                    });
                }
                return;
            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã - –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫
            const formData = {
                companion: companion.value,
                duration: parseInt(longtrip.value),
                transport: transport.value,
                weather: weather.value,
                tripType: tripType.value
            };
            
            generatePackingList(formData);
        });

        // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –æ—à–∏–±–∫–∏ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∑–Ω–∞—á–µ–Ω–∏—è
        const allSelects = document.querySelectorAll('select');
        allSelects.forEach(select => {
            select.addEventListener('change', function() {
                if (this.value) {
                    this.classList.remove('error');
                }
            });
        });

        function generatePackingList(data) {
            const listContainer = document.getElementById('packingList');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ø–∏—Å–æ–∫
            listContainer.innerHTML = '';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É —Ñ–æ–Ω–∞
            setBackgroundTheme(listContainer, data.tripType);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å —É—á–µ—Ç–æ–º –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞
            const categories = [
                {
                    title: 'üìÑ –î–æ–∫—É–º–µ–Ω—Ç—ã –∏ –¥–µ–Ω—å–≥–∏',
                    items: generateDocumentsList(data)
                },
                {
                    title: 'üì± –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞',
                    items: ['–¢–µ–ª–µ—Ñ–æ–Ω', '–ó–∞—Ä—è–¥–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞', 'Power bank', '–ù–∞—É—à–Ω–∏–∫–∏']
                },
                {
                    title: 'üëï –û–¥–µ–∂–¥–∞',
                    items: generateClothesList(data)
                },
                {
                    title: 'üß¥ –ì–∏–≥–∏–µ–Ω–∞',
                    items: generateHygieneList(data)
                },
                {
                    title: 'üíä –ê–ø—Ç–µ—á–∫–∞',
                    items: ['–ü–ª–∞—Å—Ç—ã—Ä—å', '–û–±–µ–∑–±–æ–ª–∏–≤–∞—é—â–µ–µ', '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —É–≥–æ–ª—å', '–õ–µ–∫–∞—Ä—Å—Ç–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç–µ –æ–±—ã—á–Ω–æ']
                },
                {
                    title: getTransportTitle(data.transport),
                    items: generateTransportItems(data.transport)
                },
                {
                    title: '‚≠ê –û—Å–æ–±—ã–µ –≤–µ—â–∏',
                    items: generateSpecialItems(data)
                }
            ];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            const progressHTML = `
                <div class="progress">
                    <div class="progress-text">–ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å: <span id="progressCount">0</span> –∏–∑ <span id="totalCount">0</span> –≤–µ—â–µ–π</div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            `;
            listContainer.innerHTML = progressHTML;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º HTML –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            categories.forEach(category => {
                if (category.items.length > 0) {
                    const categoryHTML = `
                        <div class="category">
                            <h3>${category.title}</h3>
                            <div class="items-grid">
                                ${category.items.map(item => `
                                    <div class="item" onclick="toggleItem(this)">
                                        <div class="checkbox"></div>
                                        <span class="item-text">${item}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    listContainer.innerHTML += categoryHTML;
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const finalMessage = document.createElement('div');
            finalMessage.className = 'final-message';
            finalMessage.innerHTML = getFinalMessage();
            listContainer.appendChild(finalMessage);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            updateProgress();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
            listContainer.classList.add('visible');
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Å–ø–∏—Å–∫—É
            listContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function generateDocumentsList(data) {
            let documents = ['–ü–∞—Å–ø–æ—Ä—Ç', '–ö–æ–ø–∏–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤','–î–µ–Ω—å–≥–∏/–ö–∞—Ä—Ç—ã', '–ë—Ä–æ–Ω—å –æ—Ç–µ–ª—è', ];
            
            // –õ–æ–≥–∏–∫–∞ –¥–ª—è —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞
            if (data.transport === 'car') {
                documents.push('–í–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–µ –ø—Ä–∞–≤–∞', '–°—Ç—Ä–∞—Ö–æ–≤–∫–∞', '–î–æ–∫—É–º–µ–Ω—Ç—ã –Ω–∞ –∞–≤—Ç–æ');
            } else if (data.transport === 'train' || data.transport === 'plane' || data.transport === 'bus') {
                documents.push('–ë–∏–ª–µ—Ç—ã');
            }
            
            return documents;
        }

        function toggleItem(element) {
            element.classList.toggle('checked');
            updateProgress();
        }

        function updateProgress() {
            const items = document.querySelectorAll('.item');
            const checkedItems = document.querySelectorAll('.item.checked');
            const totalCount = items.length;
            const checkedCount = checkedItems.length;
            const progressPercent = totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;
            
            document.getElementById('progressCount').textContent = checkedCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }

        function setBackgroundTheme(container, tripType) {
            const themeMap = {
                'beach': 'beach-theme',
                'mountains': 'mountains-theme',
                'city': 'city-theme',
                'camping': 'camping-theme'
            };
            
            container.className = 'packing-list visible ' + (themeMap[tripType] || 'nature-theme');
        }

        function generateClothesList(data) {
            let clothes = [];
